<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>DOM Manipulation Example</title>
</head>
<body>

  <ul>
    <li>Item 1</li>
    <li>Item 2</li>
    <li>Item 3</li>
  </ul>

  <script>
    let listItems = document.getElementsByTagName('li');
    listItems[1].style.fontWeight = 'bold';
  </script>

</body>
</html>
