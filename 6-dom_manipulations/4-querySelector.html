<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>DOM Manipulation Example</title>
</head>
<body>


  <div class="container">
    <p class="text">Hello, World!</p>
  </div>
    
  
  <script>
    let textElement = document.querySelector('.container .text');
    textElement.innerHTML = 'Modified content!';
  </script>

</body>
</html>
