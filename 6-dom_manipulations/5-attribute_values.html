<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>DOM Manipulation Example</title>
</head>
<body>

  <img id="myImage" src="old-image.jpg" alt="Old Image">

  <script>
    let image = document.getElementById('myImage');
    image.src = 'new-image.jpg';
    image.alt = 'New Image';
  </script>

</body>
</html>
